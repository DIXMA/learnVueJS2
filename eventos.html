<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>V-Bind | VueJs2 - eventos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2>Eventos en Vue.js</h2>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <input type="text" class="form-control" v-model="name" v-on:keyup.enter="addName()">
              <span class="input-group-btn">
                <input type="button" class="btn btn-default" value="add" v-on:click="addName()">
              </span>
            </div>
            <hr>
            <form v-on:submit.prevent="addName">
              <div class="input-group">
                <input type="text" class="form-control" v-model="name2">
                <span class="input-group-btn">
                  <input type="submit" class="btn btn-default" value="add2">
                </span>
              </div>
            </form>
            <hr>
            <ul class="list-group">
              <li class="list-group-item" v-for="item in people" v-text="item"></li>
            </ul>
          </div>
          <div class="col-md-4">
            <button type="button" name="button" v-on:click="num += 1">
              {{ num }} <i class="glyphicon glyphicon-thumbs-up"></i>
            </button>
            <i class="glyphicon glyphicon-asterisk"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript">
    new Vue({
      el: '#main',
      data: {
        people: ['lynda', 'Isabella', 'Abel', 'Dianna'],
        name: '',
        name2: '',
        num: 0
      },
      methods: {
        addName: function(){
          var name = this.name;
          var name2 = this.name2;
          if(name){
            this.people.push(name);
            this.name = '';
            name = '';
          }
          if(name2){
            this.people.push(name2);
            this.name2 = '';
            name2 = '';
          }
        }
      }
    });
  </script>
</html>
