<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>V-Bind | VueJs2</title>
  </head>
  <body>
    <div id="main">
      <input type="text" name="" v-model="info">
      <p v-bind:title="info">texto de relleno... {{ info }}</p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript">
    new Vue({
      el: '#main',
      data: {
        info: ""
      }
    });
  </script>
</html>
